<!--
- Der er taget udgangspunkt i denne: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp
- Efterfølgende er den tilrettet, så den bruger flexbox i stedet for float. 
-->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- her peges der på Font Awesome, der er et bibliotek med ikoner (fungerer lidt ligesom Google Fonts, bare med ikoner i stedet for skrifttyper) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- internt stylesheet -->
    <style>
        /* basic styling */
        body {
            margin: 0;
            font-family: arial, helvetica, sans-serif;
        }
        .topnav {
            background-color: #333;
            display: flex;
            justify-content: flex-end;
        }
        .topnav a {
            color: whitesmoke;
            padding: 15px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .topnav .icon {
            display: none;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            color: whitesmoke;
            padding: 15px;
        }
        article {
            padding: 15px;
        }

        /* mobile */
        @media screen and (max-width: 600px) {
            .topnav a {
                display: none;
            }
            .topnav .icon {
                display: block;
                font-size: 1.2em;
            }
            .responsive {
                position: relative;
                padding: 40px 0;
                flex-direction: column;
                align-items: center;
            }
            .responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .responsive a {
                display: block;
                font-size: 1.2em;
            }
            .logo {
                z-index: 1;
            }
        } 
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a>Logo</a>
        </div>
        <div class="topnav" id="myTopnav">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        </header>
    <article>
        <h1>Hamburger menu</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate quisquam quo voluptates ut. Temporibus, harum.</p>
    </article>

    <!-- folde-ud funktionen på burgermenuen virker kun, hvis vi har dette javascript liggende i bunden på alle sider -->
    <script>
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
        }
    </script>

</body>
</html>
