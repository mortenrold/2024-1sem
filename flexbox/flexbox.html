<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- styling uden Flexbox -->
    <section class="">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- styling med Flexbox-->
    <section class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- "børn" til højre -->
    <section class="container right">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- "børn" fordelt jævnt -->
    <section class="container even">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- "børn" hopper ned hvis pladsen er trang -->
    <section class="container hoppe-ned">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- hvad skal ske lodret? -->
    <section class="container-2 lodret">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- skift fra vandret til lodret perspektiv -->
    <section class="container lodret-akse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <!-- flytte rundt på en enkelt "barn" -->
    <section class="container">
        <div class="box special-2">1</div>
        <div class="box">2</div>
        <div class="box special">3</div>
    </section>
</body>
</html>
